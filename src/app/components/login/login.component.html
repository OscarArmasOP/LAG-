<div class="container-fluid">
    <div class="content-login col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <h2>LOGIN</h2>
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            <!--Angular material-->
            <!--Nomre de usuario-->
            <mat-form-field class="col-xs-12">
                <input class="cuadro" matInput type="text" #user="ngModel" name="user" [(ngModel)]="usuario.usuario" placeholder="Usuario" required autofocus>
                <mat-error *ngIf="usuario.invalid">
                    El usuario es requerido parce
                </mat-error>

            </mat-form-field>
            <!--Password-->
            <mat-form-field class="col-xs-12">
                <input matInput type="password" #password="ngModel" name="password" [(ngModel)]="usuario.password" placeholder="Password" required>
                <mat-error *ngIf="password.invalid">
                    El password es requerido parce
                </mat-error>
            </mat-form-field>

            <button mat-raised-button class="btn-ingreso" type="submit" [disabled]="!loginForm.form.valid">INGRESAR</button>
        </form>
    </div>
</div>
