<div class="content">
    <h2>Agregar nuevo municipio</h2>
    <form #nuevaFotoForm="ngForm" (ngSubmit)="agregar()">

        <mat-form-field class="col-xs-12">
            <input matInput type="text" #nombre="ngModel" name="nombre" [(ngModel)]="fotografia.fotografia" required placeholder="Nombre" autofocus>
            <mat-error *ngIf="nombre.invalid">El nombre del municipio es requerido</mat-error>
        </mat-form-field>

        <mat-form-field class="col-xs-12">
            <input matInput type="text" #descripcion="ngModel" name="descripcion" [(ngModel)]="fotografia.descripcion" placeholder="Descripcion">
            <mat-error *ngIf="descripcion.invalid">La descripcion del municipio es requerido</mat-error>
        </mat-form-field>

        <mat-form-field class="col-xs-12">
            <input matInput type="text" #autor="ngModel" name="autor" [(ngModel)]="fotografia.autor" required placeholder="Autor">
            <mat-error *ngIf="autor.invalid">El autor del municipio es requerido</mat-error>
        </mat-form-field>

        <mat-form-field class="col-xs-12">
            <input matInput type="number" #numero="ngModel" name="numero" [(ngModel)]="fotografia.numero" required placeholder="Ranking">
            <mat-error *ngIf="numero.invalid">El ranking del municipio es requerido</mat-error>
        </mat-form-field>

        <mat-form-field class="col-xs-12">
            <input matInput type="text" disabled>

            <input #file type="file" style="display:none" (change)="fileChangeEvent($event)">
            <div>{{image_selected}}</div>
            <button mat-mini-fab color="primary" matSuffix type="button" (click)="file.click()">
                    <mat-icon>attach_file</mat-icon>
                </button>
        </mat-form-field>

        <mat-checkbox class="col-xs-12" color="primary" name="activo" [(ngModel)]="fotografia.activo">Activo</mat-checkbox>

        <button [routerLink]="['/admin/list']" class="btn" mat-raised-button color="default" type="button">Cancelar</button>
        <button [disabled]="!nuevaFotoForm.form.valid" class="btn" mat-raised-button color="primary" type="submit">Guardar</button>

    </form>
</div>
